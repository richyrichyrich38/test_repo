<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set up your account</h1>
    <br>
    <form action="">
        <label for="username">Please enter a username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Please enter your email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Please enter a password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br>

        <p>Select your age</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">what colour are your favourite pair of socks?</option>
            <option value="q2">what kind of vegetable would you be?</option>
            <option value="q3">what is your best security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="Submit the form">

    </form>
    
</body>
</html>
